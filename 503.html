<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JabarCloud Response: 503 Bad Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url(https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/MaterialIcons-Regular.woff2) format('woff2');
        }
        
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 20px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
            position: relative;
            overflow: hidden;
        }
        
        .error-code {
            position: absolute;
            top: 0;
            right: 0;
            padding: 8px 16px;
            background-color: #f3f4f6;
            color: #9ca3af;
            font-size: 0.875rem;
            border-bottom-left-radius: 8px;
        }
        
        .icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .server {
            width: 60px;
            height: 80px;
            background-color: #4f46e5;
            border-radius: 6px;
            position: absolute;
            left: 20px;
            top: 10px;
        }
        
        .server::before {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #818cf8;
            border-radius: 50%;
            top: 15px;
            right: 10px;
            animation: blink 2s infinite;
        }
        
        .server::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 6px;
            background-color: #818cf8;
            border-radius: 3px;
            top: 35px;
            left: 10px;
            box-shadow: 0 12px 0 #818cf8, 0 24px 0 #818cf8;
        }
        
        .connection {
            position: absolute;
            width: 40px;
            height: 4px;
            background-color: #ef4444;
            top: 50px;
            left: 80px;
            transform-origin: left center;
            animation: break 3s infinite;
        }
        
        .connection::before, .connection::after {
            content: "";
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .connection::before {
            background-color: #4f46e5;
            left: -10px;
            top: -2px;
        }
        
        .connection::after {
            background-color: #9ca3af;
            right: -10px;
            top: -2px;
        }
        
        .client {
            width: 30px;
            height: 50px;
            background-color: #9ca3af;
            border-radius: 6px;
            position: absolute;
            right: 10px;
            top: 25px;
        }
        
        .client::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 12px;
            background-color: #d1d5db;
            border-radius: 2px;
            top: 10px;
            left: 5px;
            box-shadow: 0 16px 0 #d1d5db;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #111827;
            font-weight: 700;
        }
        
        p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #4f46e5;
            color: white;
            font-weight: 500;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 8px;
        }
        
        .btn:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .report-btn {
            background-color: #f97316;
        }
        
        .report-btn:hover {
            background-color: #ea580c;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.2);
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .progress {
            height: 4px;
            background-color: #e5e7eb;
            border-radius: 2px;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
        }
        
        .progress::after {
            content: "";
            position: absolute;
            height: 100%;
            width: 30%;
            background-color: #4f46e5;
            border-radius: 2px;
            animation: progress 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        @keyframes break {
            0%, 100% { transform: scaleX(1) rotate(0deg); background-color: #ef4444; }
            40% { transform: scaleX(0.6) rotate(5deg); background-color: #fca5a5; }
            60% { transform: scaleX(0.6) rotate(-5deg); background-color: #fca5a5; }
        }
        
        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">503</div>
        <div class="icon">
            <div class="server"></div>
            <div class="connection"></div>
            <div class="client"></div>
        </div>
        <h1>Bad Gateway</h1>
        <p>Server kami sedang mengalami masalah teknis sementara dan tidak dapat memenuhi permintaan Anda saat ini. Tim JabarCloud sedang bekerja untuk mengatasi masalah ini.</p>
        <div class="progress"></div>
        <p>Silakan coba kembali dalam beberapa saat.</p>
        <div class="buttons-container">
            <button class="btn" onclick="window.location.reload()">
                <span class="material-icons">refresh</span>
                Muat Ulang
            </button>
            <a href="https://wa.me/+6281255559400" class="btn report-btn">
                <span class="material-icons">call</span>
                Laporkan kesalahan
            </a>
        </div>
    </div>
</body>
</html>
